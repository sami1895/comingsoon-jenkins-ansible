---
- name: "Build a container with ansible"
  hosts: localhost
  tasks:
    - name: stop current running container
      command: docker stop web-container
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm web-container
      ignore_errors: yes

    - name: remove comingsoon-image
      command: docker rmi imas10/coming-soon-jenkins
      ignore_errors: yes

    - name: build docker image using the Dockerfile
      command: docker build -t imas10/coming-soon-jenkins .
    
    - name: Push Image to dockerhub
      command: docker push imas10/coming-soon-jenkins

    - name: run container
      command: docker run -d --name web-container -p 5000:80 imas10/coming-soon-jenkins

